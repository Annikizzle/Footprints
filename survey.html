<!DOCTYPE html>
<html>
<head>
	<title>Footprints</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Link static CSS -->
	<link rel="stylesheet" type="text/css" href="/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
	<div class="container content">
		<h2>Take the quiz below to be matched with the travel location that best matches your personality and preferences.</h2>
		<form>

			</div>
			<div class="form-group">
				<label for="question2">You have no budgetary restrictions.</label>
				<select class="form-control" id="question2">
					<option value="empty"></option>
					<option value="1">Strongly Disagree</option>
					<option value="2">Disagree</option>
					<option value="3">Neutral</option>
					<option value="4">Agree</option>
					<option value="5">Strongly Agree</option>
				</select>
			</div>
			<div class="form-group">
				<label for="question3">You enjoy visiting historical sites, museums, and cities.</label>
				<select class="form-control" id="question3">
					<option value="empty"></option>
					<option value="1">Strongly Disagree</option>
					<option value="2">Disagree</option>
					<option value="3">Neutral</option>
					<option value="4">Agree</option>

				</select>
			</div>
			<div class="form-group">
				<label for="question4">You are open to trying new things (foods, activities, etc).</label>
				<select class="form-control" id="question4">
					<option value="empty"></option>
					<option value="1">Strongly Disagree</option>
					<option value="2">Disagree</option>
					<option value="3">Neutral</option>
					<option value="4">Agree</option>
					<option value="5">Strongly Agree</option>
				</select>
			</div>
			<div class="form-group">
				<label for="question5">You are respectful of other countries' cultures, customs, and practices.</label>
				<select class="form-control" id="question5">
					<option value="empty"></option>
					<option value="1">Strongly Disagree</option>
					<option value="2">Disagree</option>
					<option value="3">Neutral</option>
					<option value="4">Agree</option>

			<div class="form-group">

			<div class="form-group">

					<option value="empty"></option>
					<option value="1">Strongly Disagree</option>
					<option value="2">Disagree</option>
					<option value="3">Neutral</option>
					<option value="4">Agree</option>
					<option value="5">Strongly Agree</option>
				</select>
            </div>
            <div class="form-group">
				<label for="question10">How long are you wanting to vacation?</label>
				<select class="form-control" id="question10">

		<!-- Modal after survey completion -->

				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h3 class="modal-title">Your next vacation destination: </h1>
					</div>
					<div class="modal-body">
						<h2 id="resultCity"></h2>
						<img id="resultCityImage" src="#">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

		</div>
	</div>

	<footer>
		<div class="container">
			<a href="LINK">Footprints</a>
			<span>|</span>
            <a href="https://github.com/Annikizzle/Footprints">GitHub Repo</a>
		</div>
	</footer>

	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>

<script type="text/javascript">
	$("#submitBtn").on("click", function(event) {
		event.preventDefault();
		// Form validation
		var valid = true;
		if($("#city").val() === "" || $("#photo").val() === "") {
			valid = false;
		} else if($("#question1").val() === "empty" || $("#question2").val() === "empty" || $("#question3").val() === "empty" || $("#question4").val() === "empty" || $("#question5").val() === "empty" || $("#question6").val() === "empty" || $("#question7").val() === "empty" || $("#question8").val() === "empty" || $("#question9").val() === "empty" || $("#question10").val() === "empty") {
			valid = false;
		}
		if(valid === true) {
			var newUser = {
				name: $("#city").val().trim(),
				photo: $("#photo").val().trim(),
				scores: [
					$("#question1").val(),
					$("#question2").val(),
					$("#question3").val(),
					$("#question4").val(),
					$("#question5").val(),
					$("#question6").val(),
					$("#question7").val(),
					$("#question8").val(),
					$("#question9").val(),
          $("#question10").val(),
				]
			};
			var currentURL = window.location.origin;
			// Ajax call for receiving response after POST req
			$.post(currentURL + "/api/destinations", newUser, function(data) {
				$("#resultCity").text(data.name);
				$("#resultCityImage").attr("src", data.photo);
				$("#resultCityModal").modal("toggle");
			});
		} else {
			// If a required field is missing, show alert
			alert("Survey is incomplete!");
		}
	});
</script>
